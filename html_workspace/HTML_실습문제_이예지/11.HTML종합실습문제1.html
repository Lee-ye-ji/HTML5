<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.HTML 종합 실습문제1</title>
</head>
<body>
    <form method="GET">
        <br>
        <label>고객명 : </label>
        <input type="text" name="username" size="20" maxlength="25"><br>
        <br>
        <label>전화번호 : </label>
        <input type="tel" name="phone" size="20" maxlength="25"><br>
        <br>
        <label>E-mail : </label>
        <input type="email" name="email" size="20" maxlength="25">
        <br><br>

        <label>피자 선택 : </label>
        <select>
            <option value="pz1">파인애플 피자</option>
            <option value="pz2">페퍼로니 피자</option>
            <option value="pz3">불고기 피자</option>
            <option value="pz4" selected>피자를 선택하세요</option>
        </select>
        <fieldset>
            <legend>피자 사이즈</legend>
            <!--Small-->
            <input type="radio" id="small" name="size" value="small" checked>
            <label for="small">Small</label> <br>
            <!--Medium-->
            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">Medium</label><br>
            <!--Large-->
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>토핑 선택</legend>
            <!--베이컨-->
            <input type="checkbox" id="bacon" name="topping" value="bacon">
            <label for="bacon">베이컨</label> <br>
            <!--치즈-->
            <input type="checkbox" id="cheese" name="topping" value="cheese">
            <label for="cheese">치즈</label><br>
            <!--양파-->
            <input type="checkbox" id="onion" name="topping" value="onion">
            <label for="onion">양파</label><br>
            <!--버섯-->
            <input type="checkbox" id="mushroom" name="topping" value="mushroom">
            <label for="mushroom">버섯</label><br>
        </fieldset>
        <br>
        <label>희망 배송 시간 : </label>
        <input type="time" name="timeIn"><br>
        <br>
        <label>배송 시 요청사항 : </label>
        <textarea cols="20" rows="3"></textarea>
        <br><br><br>
        <button type="submit">주문하기</button>
    </form>
</body>
</html>
