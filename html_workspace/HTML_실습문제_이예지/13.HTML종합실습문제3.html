<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.HTML 종합 실습문제3</title>
    <style>
        form{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <div style="width: fit-content;">
        <form>
            <Fieldset>
                <legend>필수 입력 사항</legend>
                    <table>
                        <tr>
                            <th colspan="1">ID</th>
                            <td>
                                <input type="text" placeholder="아이디를 입력하세요"> &nbsp;
                                <input type="submit" value="중복 확인">
                            </td>
                        </tr>
                        <tr>
                            <th colspan="1">비밀번호</th>
                            <td>
                                <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30">
                            </td>
                        </tr>
                        <tr>
                            <th colspan="1">비밀번호확인</th>
                            <td>
                                <input type="password" size="30">
                            </td>
                        </tr>
                        <tr>
                            <th colspan="1">Email</th>
                            <td>
                                <input type="text">
                                <select>
                                    <option value="1">@naver.com</option>
                                    <option value="2">@google.com</option>
                                    <option value="3">@daum.com</option>
                                    <option value="4" selected>직접 입력</option>
                                </select>
                            </td>
                        </tr>
                    </table>
            </Fieldset>
            <fieldset>
                <legend>추가 정보</legend>

                <label>프로필 사진</label>
                <input type="file" name="file"><br><br>

                <label>성별 : </label>
                <input type="radio" id="M" name="gender" value="M" checked>
                <label for="M">남자</label>
                <input type="radio" id="F" name="gender" value="F">
                <label for="F">여자</label> <br><br>

                <label>생년월일 : </label>
                <input type="date" name="dateIn"><br><br>

                <label>취미</label>
                <br>
                <input type="checkbox" id="basebball" 
                name="hobby" value="baseball">
                <label for="baseball">야구</label>&nbsp;
                <input type="checkbox" id="basketball" 
                name="hobby" value="basketball">
                <label for="basketball">농구</label>&nbsp;
                <input type="checkbox" id="football" 
                name="hobby" value="football">
                <label for="football">축구</label>&nbsp;
                <br>
                <input type="checkbox" id="study" 
                name="hobby" value="study" checked>
                <label for="study">공부</label>&nbsp;
                <input type="checkbox" id="music" 
                name="hobby" value="music">
                <label for="music">음악감상</label>&nbsp;
                <br>
                <input type="checkbox" id="etc" 
                name="hobby" value="etc">
                <label for="etc">기타 : </label>
                <input type="text" name="hobby" id="etc">
                <br><br>

                <label>자기소개</label>
                <br>
                <textarea cols="50" rows="5" style="resize: none;"></textarea>
            </fieldset>

            <br><br> &nbsp;&nbsp;&nbsp;
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button"> 이전으로</button>
            <br><br>
        </form>
    </div>
</body>
</html>
