<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. 미디어 관련 태그</title>
</head>
<body>
    <h1>미디어 관련 태그</h1>
    <p>HTML5부터는 플러그인 기능 사용하지 않고 미디어(오디오, 비디오)를 직접
    HTML문서에서 실행 시킬 수 있는 태그를 제공한다.
    </p>

    <h3>오디오 관련 태그</h3>

    <!-- 속성
        src: 경로
        controls : 재생도구 출력 지정
        autoplay : 자동 재생 여부 지정
        loop : 반복 여부 지정
    -->
    <audio src="sample/audio/music.mp3" controls= "controls"
    autoplay="autoplay" loop="loop"></audio>

    <hr>

    <h3>비디오 관련 태그</h3>

    <!-- 속성
        src : 경로
        controls : 제생도구 출력 지정
        autoplay : 자동 재생여부 지정
        loop : 반복 여부 지정
        poster : 재생 전 출력할 이미지 지정-->

    <video src="sample/video/video.mp4"
    controls= "controls" poster="sample/image/city1.PNG"></video>
</body>
</html>
